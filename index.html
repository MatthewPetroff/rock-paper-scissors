<!DOCTYPE html>
<html>
  <head>
    <title>Play RPS</title>	
    <link rel='stylesheet' href='style.css'> 
  </head>
  <body>
    <header>
  	  <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <h1>PLAYER</h1>	
  	  <div class='container'>
  	  	<input type='image' id='rock' src='images/rock.png'/>
  	  	<input type='image' id='paper' src='images/paper.png'/>
  	  	<input type='image' id='scissors' src='images/scissors.png'/>
  	  </div>
  	  <br>
      <h1>COMPUTER</h1>
  	  <div class='container'>
  	    <img id='computer-rock' src='images/rock.png'/>
  	    <img id='computer-paper' src='images/paper.png'/>	
  	    <img id='computer-scissors' src='images/scissors.png'/>
  	  </div>
    </main>
    <br>
    <br>
    <footer>
      <h1 id='score'>Player Score: W:0 D:0 L:0</h1>	
    </footer>	
    <script src="script.js"></script>
  </body>	
</html>
