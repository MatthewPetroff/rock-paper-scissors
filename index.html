<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>	
    <link rel='stylesheet' href='style.css'>  
    <script src="script.js"></script>
  </head>
  <body>
    <header>
  	  <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <br>
      <div class='container'>
      	<h2>Choose one</h2>
      </div>	
  	  <div class='container'>
  	  	<input type='image' id='rock' src='images/rock.png' onclick="rock()">
  	  	<input type='image' id='paper' src='images/paper.png' onclick="paper()">
  	  	<input type='image' id='scissors' src='images/scissors.png' onclick="scissors()">
  	  </div>
      <div class='container'>
      	<h2>Computer chooses</h2>
      </div>
  	  <div class='container'>
  	    <img id='computer-rock' src='images/rock.png'/>
  	    <img id='computer-paper' src='images/paper.png'/>	
  	    <img id='computer-scissors' src='images/scissors.png'/>
  	  </div>
      <div class='container'>
      	<h2>Winner: Player or Computer</h2>
      </div>
    </main>
    <footer></footer>	
  </body>	
</html>
